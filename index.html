<body>
    <canvas id="c" width="1375px" height="800px"></canvas>
    <img id="show" href="#"></img>
    <script type="module">
        import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r113/build/three.module.js';
        import * as oc from 'https://threejsfundamentals.org/threejs/resources/threejs/r113/examples/jsm/controls/OrbitControls.js';

        // http://found.ward.bay.wiki.org/threejs-fundamentals.html

        console.log(THREE)

        const canvas = document.querySelector('#c');
        const renderer = new THREE.WebGLRenderer({ canvas });
        window.renderer = renderer;

        // const fov = 50;
        // const aspect = 2.5;  // the canvas default
        // const near = 0.1;
        // const far = 5;
        // const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
        var camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        // camera.position.z = 200;
        var controls = new oc.OrbitControls(camera, renderer.domElement);
        //controls.update() must be called after any manual changes to the camera's transform
        camera.position.set(0, 0, 7.5);
        controls.update();

        const scene = new THREE.Scene();

        {
            const color = 0xFFFFFF;
            const intensity = 1;
            const light = new THREE.DirectionalLight(color, intensity);
            light.position.set(-1, 2, 4);
            scene.add(light);
        }

        const boxWidth = 1.5;
        const boxHeight = 1.5;
        const boxDepth = 1.5;
        const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);

        window.textures = [];

        function image_to_world(x, y, width, height) {
            let w = width / 200 / 2 - (x / 200);
            let h = -height / 200 / 2 + (y / 200);
            return [-w, -h]
        }

        class World {
            constructor() {
                this.diagrams = [];
            }

            add(diagram) {
                this.diagrams.push(diagram);
            }

            centerOn(diagram, x, y) {

            }
        }

        class Diagram {
            constructor(z, path) {
                this.z = z;
                this.path = path;
                this.dots = {};
            }

            async render() {
                let loader = new THREE.TextureLoader();
                let promise = new Promise(
                    (resolve, reject) => {
                        loader.load(this.path, (texture) => {
                            resolve(texture);
                        });
                    });
                let texture = await promise;
                this.width = texture.image.width;
                this.height = texture.image.height;
                let plane_material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, transparent: true, opacity: 0.5 });
                var plane_geometry = new THREE.PlaneGeometry(this.width / 200, this.height / 200);
                this.plane = new THREE.Mesh(plane_geometry, plane_material);
                window.textures.push(texture);
                scene.add(this.plane);
                this.plane.position.z = this.z;
            }

            add(name, x, y) {
                let sphereGeometry = new THREE.SphereGeometry(0.04, 32, 32);
                var material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
                var sphere = new THREE.Mesh(sphereGeometry, material);
                scene.add(sphere);
                let [wx, wy] = image_to_world(x, y, this.width, this.height);
                sphere.position.x = wx;
                sphere.position.y = wy;
                sphere.position.z = this.z;
                this.dots[name] = [x, y, cube];
            }

            centerOn(name) {
                let [x, y, _c] = this.dots[name];
                let [plane_x, plane_y] = image_to_world(x, y, this.width, this.height);
                this.plane.position.x = -plane_x;
                this.plane.position.y = -plane_y;
            }
        }

        class Dot {
            contstructor(name, x, y) {
                this.name = name;
                this.x = x;
                this.y = y;
                this.image_x = x;
                this.image_x = y;
                this.world_x = x;
                this.world_y = y;
            }
        }

        function sphere(wx, wy, wz) {
            let sphereGeometry = new THREE.SphereGeometry(0.04, 32, 32);
            var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            var sphere = new THREE.Mesh(sphereGeometry, material);
            scene.add(sphere);
            sphere.position.x = wx;
            sphere.position.y = wy;
            sphere.position.z = wz;
            return sphere;
        }

        function cube(wx, wy, wz) {
            var cube_geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
            var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            var cube = new THREE.Mesh(cube_geometry, material);
            scene.add(cube);
            cube.position.x = wx;
            cube.position.y = wy;
            cube.position.z = wz;
        }

        function cylinder(length, transform, x, y, z) {
            var geometry = new THREE.CylinderGeometry(0.01, 0.01, length, 32);
            geometry.applyMatrix(transform);
            var material = new THREE.MeshBasicMaterial({ color: 0x777777 });
            var cyl = new THREE.Mesh(geometry, material);
            cyl.position.x = x;
            cyl.position.y = y;
            cyl.position.z = z;
            // cylinder.lookAt(new THREE.Vector3(world_x2, world_y2, world_z2));
            scene.add(cyl);
            return cyl;
        }

        class Packet {
            constructor(sphere, p1, p2) {
                this.sphere = sphere;
                this.p1 = p1;
                this.p2 = p2;
            }
        }

        (async () => {

            let specialUse = new Diagram(0.0, "special-use-patterns.svg"); // 88, 30
            await specialUse.render();
            specialUse.add("Neighborhood Patterns", 88, 30);
            // specialUse.centerOn("Neighborhood Patterns");
            let neighborhood = new Diagram(-0.5, "neighborhood-patterns.svg"); // 423, 132
            await neighborhood.render();
            neighborhood.add("Neighborhood Patterns", 423, 132);
            // neighborhood.centerOn("Neighborhood Patterns");
            let packet = connect(specialUse, neighborhood, "Neighborhood Patterns");
            requestAnimationFrame((time) => render(time, packet));
            // var geometry = new THREE.CylinderGeometry(0.1, 0.1, 2, 32);
            // var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            // var cylinder = new THREE.Mesh(geometry, material);
            // scene.add(cylinder);

            function connect(from, to, dot) {
                let [x1, y1, _c1] = from.dots[dot];
                let [world_x1, world_y1] = image_to_world(x1, y1, from.width, from.height);
                let [x2, y2, _c2] = to.dots[dot];
                let [world_x2, world_y2] = image_to_world(x2, y2, to.width, to.height);
                let world_z1 = from.z;
                let world_z2 = to.z;

                // for (let p = 0; p < 1.0; p += 0.1) {
                //     let x3 = world_x1 * p + world_x2 * (1 - p);
                //     let y3 = world_y1 * p + world_y2 * (1 - p);
                //     let z3 = world_z1 * p + world_z2 * (1 - p);
                //     cube(x3, y3, z3);
                // }

                let x_comp = Math.pow((world_x2 - world_x1), 2);
                let y_comp = Math.pow((world_y2 - world_y1), 2);
                let z_comp = Math.pow((world_z2 - world_z1), 2);
                let distance = Math.sqrt(x_comp + y_comp + z_comp);
                let transforms = [
                    new THREE.Matrix4().lookAt(
                        new THREE.Vector3(world_x1, world_y1, world_z1),
                        new THREE.Vector3(world_x2, world_y2, world_z2),
                        new THREE.Vector3(0, 0, 1)),
                    new THREE.Matrix4().makeRotationX(Math.PI / 2),
                    new THREE.Matrix4().makeTranslation(0, -distance / 2, 0),
                ];
                let transform = new THREE.Matrix4();
                for (let t of transforms) {
                    transform.multiply(t);
                }
                cylinder(distance, transform, world_x1, world_y1, world_z1);
                return new Packet(
                    sphere(world_x1, world_y1, world_z1),
                    [world_x1, world_y1, world_z1],
                    [world_x2, world_y2, world_z2]);
                // cylinder.lookAt(new THREE.Vector3(world_x2, world_y2, world_z2));
            }
            // ("Outpost Thinking.svg")
            // ("neighborhood-patterns.svg")
            // ("special-use-patterns.svg")
        })();

        function render(time, packet) {
            time *= 0.001;  // convert time to seconds

            let p = time % 2;
            if (p > 1) {
                p = (2 - p) / 1;
            }
            let x3 = packet.p1[0] * p + packet.p2[0] * (1 - p);
            let y3 = packet.p1[1] * p + packet.p2[1] * (1 - p);
            let z3 = packet.p1[2] * p + packet.p2[2] * (1 - p);
            packet.sphere.position.x = x3;
            packet.sphere.position.y = y3;
            packet.sphere.position.z = z3;
            // console.log(p, x3, y3, z3, packet.p1, packet.p2);
            requestAnimationFrame((time) => render(time, packet));

            // required if controls.enableDamping or controls.autoRotate are set to true
            controls.update();

            renderer.render(scene, camera);

            // canvas.toBlob((blob) => {
            //     socket.send(blob);
            // });
            // show.src = canvas.toDataURL();
            let ms = Date.now();
            // console.log(ms);
        }
    </script>
