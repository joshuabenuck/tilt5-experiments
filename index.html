    <script type="module">
        import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r113/build/three.module.js';

        const canvas = document.querySelector('#c');

        camera.position.set(0, 0, 7.5);
        controls.update();

        const scene = new THREE.Scene();

        {
            const color = 0xFFFFFF;
            const intensity = 1;
            const light = new THREE.DirectionalLight(color, intensity);
            light.position.set(-1, 2, 4);
            scene.add(light);
        }

        const boxWidth = 1.5;
        const boxHeight = 1.5;
        const boxDepth = 1.5;
        const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);

        function makeInstance(geometry, color, x) {
            let loader = new THREE.TextureLoader();
            var material = [
                new THREE.MeshBasicMaterial({ map: loader.load("metadata-editor.svg") }),
                new THREE.MeshBasicMaterial({ map: loader.load("index.png") }),
                new THREE.MeshBasicMaterial({ map: loader.load("One Wiki Hosting Guide.svg") }),
                new THREE.MeshBasicMaterial({ map: loader.load("Outpost Thinking.svg") }),
                new THREE.MeshBasicMaterial({ map: loader.load("neighborhood-patterns.svg") }),
                new THREE.MeshBasicMaterial({ map: loader.load("special-use-patterns.svg") }),
            ];
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            // const material = new THREE.MeshPhongMaterial({ color });
            // const cube = new THREE.Mesh(geometry, material);
            // scene.add(cube);
            cube.position.x = x;
            return cube;
        }

        window.textures = [];

        function image_to_world(x, y, width, height) {
            let w = width / 200 / 2 - (x / 200);
            let h = -height / 200 / 2 + (y / 200);
            return [-w, -h]
        }

        class Diagram {
            constructor(z, path) {
                this.z = z;
                this.path = path;
                this.dots = {};
            }

            async render() {
                let loader = new THREE.TextureLoader();
                let promise = new Promise(
                    (resolve, reject) => {
                        loader.load(this.path, (texture) => {
                            resolve(texture);
                        });
                    });
                let texture = await promise;
                this.width = texture.image.width;
                this.height = texture.image.height;
                let plane_material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, transparent: true, opacity: 0.5 });
                var plane_geometry = new THREE.PlaneGeometry(this.width / 200, this.height / 200);
                this.plane = new THREE.Mesh(plane_geometry, plane_material);
                window.textures.push(texture);
                scene.add(this.plane);
                this.plane.position.z = this.z;
            }

            add(name, x, y) {
                var cube_geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
                var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                var cube = new THREE.Mesh(cube_geometry, material);
                scene.add(cube);
                let [wx, wy] = image_to_world(x, y, this.width, this.height);
                cube.position.x = wx;
                cube.position.y = wy;
                cube.position.z = this.z;
                this.dots[name] = [x, y, cube];
            }

            centerOn(name) {
                let [x, y, _c] = this.dots[name];
                let [plane_x, plane_y] = image_to_world(x, y, this.width, this.height);
                this.plane.position.x = -plane_x;
                this.plane.position.y = -plane_y;
            }
        }

        (async () => {

            let specialUse = new Diagram(0.0, "special-use-patterns.svg"); // 88, 30
            await specialUse.render();
            specialUse.add("Neighborhood Patterns", 88, 30);
            // specialUse.centerOn("Neighborhood Patterns");
            let neighborhood = new Diagram(-0.5, "neighborhood-patterns.svg"); // 423, 132
            await neighborhood.render();
            neighborhood.add("Neighborhood Patterns", 423, 132);
            // neighborhood.centerOn("Neighborhood Patterns");
            connect(specialUse, neighborhood, "Neighborhood Patterns");

            function connect(from, to, dot) {
                let [x1, y1, _c1] = from.dots[dot];
                let [x2, y2, _c2] = to.dots[dot];
                let z1 = from.z;
                let z2 = to.z;
                let x_comp = Math.pow((x2 - x1), 2);
                let y_comp = Math.pow((y2 - y1), 2);
                let z_comp = Math.pow((z2 - z1), 2);
                let distance = Math.sqrt(x_comp + y_comp + z_comp);
                var geometry = new THREE.CylinderGeometry(50, 50, 20, 32);
                var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                var cylinder = new THREE.Mesh(geometry, material);
                scene.add(cylinder);
                // cylinder.position.x = x1;
                // cylinder.position.y = y1;
                // cylinder.position.z = z1;
                console.log(x1, y1, z1);
            }
            // ("Outpost Thinking.svg")
            // ("neighborhood-patterns.svg")
            // ("special-use-patterns.svg")
        })();

        function render(time) {
            time *= 0.001;  // convert time to seconds

            requestAnimationFrame(render);

            // required if controls.enableDamping or controls.autoRotate are set to true
            controls.update();

            renderer.render(scene, camera);

            // canvas.toBlob((blob) => {

            // });
            // show.src = canvas.toDataURL();
            let ms = Date.now();
            // console.log(ms);
        }
        requestAnimationFrame(render);
