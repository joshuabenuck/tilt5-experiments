    <script type="module">
        import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r113/build/three.module.js';
        import * as oc from 'https://threejsfundamentals.org/threejs/resources/threejs/r113/examples/jsm/controls/OrbitControls.js';

        // http://found.ward.bay.wiki.org/threejs-fundamentals.html

        console.log(THREE)

        const canvas = document.querySelector('#c');
        const renderer = new THREE.WebGLRenderer({ canvas });
        window.renderer = renderer;

        // const fov = 50;
        // const aspect = 2.5;  // the canvas default

        var camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        // camera.position.z = 200;
        var controls = new oc.OrbitControls(camera, renderer.domElement);
        //controls.update() must be called after any manual changes to the camera's transform
        camera.position.set(0, 0, 7.5);
        controls.update();

        const scene = new THREE.Scene();

        {
            const color = 0xFFFFFF;
            const intensity = 1;
            const light = new THREE.DirectionalLight(color, intensity);
            light.position.set(-1, 2, 4);
            scene.add(light);
        }

        const boxWidth = 1.5;
        const boxHeight = 1.5;
        const boxDepth = 1.5;
        const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);

        function makeInstance(geometry, color, x) {
            let loader = new THREE.TextureLoader();
            var material = [
                new THREE.MeshBasicMaterial({ map: loader.load("metadata-editor.svg") }),
                new THREE.MeshBasicMaterial({ map: loader.load("index.png") }),
                new THREE.MeshBasicMaterial({ map: loader.load("One Wiki Hosting Guide.svg") }),
                new THREE.MeshBasicMaterial({ map: loader.load("Outpost Thinking.svg") }),
                new THREE.MeshBasicMaterial({ map: loader.load("neighborhood-patterns.svg") }),
                new THREE.MeshBasicMaterial({ map: loader.load("special-use-patterns.svg") }),
            ];
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            // const material = new THREE.MeshPhongMaterial({ color });
            // const cube = new THREE.Mesh(geometry, material);
            // scene.add(cube);
            cube.position.x = x;
            return cube;
        }

        window.textures = [];

        function image_to_world(x, y, width, height) {
            return [width / 200 / 2 - (x / 200),
            -height / 200 / 2 + (y / 200)]
        }

        function makePlane(z, image) {
            let loader = new THREE.TextureLoader();
            let texture = loader.load(image, (texture) => {
                let width = texture.image.width;
                let height = texture.image.height;
                let plane_material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, transparent: true, opacity: 0.5 });
                var plane_geometry = new THREE.PlaneGeometry(width / 200, height / 200);
                var plane = new THREE.Mesh(plane_geometry, plane_material);
                window.textures.push(texture);
                scene.add(plane);
                plane.position.z = z;
                // plane.position.x = 0.0;
                // plane.position.y = 0.0;
                let plane_x, plane_y;
                if (image.includes("special")) {
                    [plane_x, plane_y] = image_to_world(88, 30, width, height);

                } else {
                    [plane_x, plane_y] = image_to_world(423, 132, width, height);
                }
                plane.position.x = plane_x;
                plane.position.y = plane_y;
            });
        }

        makePlane(0.0, "special-use-patterns.svg"); // 88, 30
        makePlane(-0.5, "neighborhood-patterns.svg"); // 423, 132
        var cube_geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
        var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        var cube = new THREE.Mesh(cube_geometry, material);
        scene.add(cube);
        cube.position.x = 0.0;
        cube.position.y = 0.0;
        cube.position.z = 0.0;
        var cube_geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
        var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        var cube = new THREE.Mesh(cube_geometry, material);
        scene.add(cube);
        cube.position.x = 0.0;
        cube.position.y = 0.0;
        cube.position.z = -0.5;

        const cubes = [

        ];

            //     const speed = 1 + 0.5 * .1;
            //     const rot = time * speed;
            //     // cube.rotation.x = rot;
            //     cube.rotation.y = rot;
            // });

            requestAnimationFrame(render);

            // required if controls.enableDamping or controls.autoRotate are set to true
            controls.update();

            renderer.render(scene, camera);

            let ms = Date.now();
